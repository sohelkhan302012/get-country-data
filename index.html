<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container pb-2 pt-3">
      <div
        class="text-center mb-2 bg-white rounded-2 px-4 py-2 d-flex align-items-center gap-3 justify-content-center"
      >
        <select class="form-control w-50" id="selectCountry">
          <option value="">Select a country</option>
        </select>
        <button class="btn btn-dark" id="selectbtn">Submit</button>
      </div>

      <div class="card px-4 py-2" id="main-data-card">
        <h1 class="text-center mb-4" id="courntryName"></h1>
        <div class="bg-black p-2 rounded-1 mb-2">
          <h4 class="mb-0 text-white">Country Flag</h4>
        </div>
        <div class="row mb-3">
          <div class="country-flag">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg"
              alt="Country Flag"
              class="img-fluid"
              id="courntryFlagimg"
            />
          </div>
        </div>

        <div class="bg-black p-2 rounded-1 mb-2">
          <h4 class="mb-0 text-white">Country Details</h4>
        </div>
        <div
          class="d-flex align-items-center justify-content-between gap-3 flex-wrap flex-md-nowrap"
        >
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="row">Official</th>
                <td id="countryOfficial"></td>
              </tr>
              <tr>
                <th scope="row">Name</th>
                <td id="countryHindi"></td>
              </tr>
              <tr>
                <th scope="row">Capital</th>
                <td id="countryCapital"></td>
              </tr>
              <tr>
                <th scope="row">Continents</th>
                <td id="countryContinents"></td>
              </tr>
              <tr>
                <th scope="row">Area</th>
                <td id="countryArea"></td>
              </tr>
              <tr>
                <th scope="row">Maps</th>
                <td class="position-relative">
                  <a
                    href="https://goo.gl/maps/WSk3fLwG4vtPQetp7"
                    target="_blank"
                    id="countryMaps"
                    >View in Google Map</a
                  ><span class="fig-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="16"
                      width="16"
                      viewBox="0 0 512 512"
                    >
                      <path
                        d="M32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l208 0 0-64L32 96zM192 288c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0zm-64-64c0 17.7 14.3 32 32 32l48 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-48 0c-17.7 0-32 14.3-32 32zm96 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0zm88-96l-.6 0c5.4 9.4 8.6 20.3 8.6 32c0 13.2-4 25.4-10.8 35.6c24.9 8.7 42.8 32.5 42.8 60.4c0 11.7-3.1 22.6-8.6 32l8.6 0c88.4 0 160-71.6 160-160l0-61.7c0-42.4-16.9-83.1-46.9-113.1l-11.6-11.6C429.5 77.5 396.9 64 363 64l-27 0c-35.3 0-64 28.7-64 64l0 88c0 22.1 17.9 40 40 40s40-17.9 40-40l0-56c0-8.8 7.2-16 16-16s16 7.2 16 16l0 56c0 39.8-32.2 72-72 72z"
                      />
                    </svg>
                  </span>
                </td>
              </tr>
              <tr>
                <th scope="row">Timezones</th>
                <td id="countryTimezones"></td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="row">Independent</th>
                <td id="countryIndependent"></td>
              </tr>
              <tr>
                <th scope="row">UN Member</th>
                <td id="countryUNMember"></td>
              </tr>
              <tr>
                <th scope="row">Currencies</th>
                <td id="countryCurrencies"></td>
              </tr>
              <tr>
                <th scope="row">IDD</th>
                <td id="countryIDD"></td>
              </tr>
              <tr>
                <th scope="row">Region/Subregion</th>
                <td id="countryRegionSubregion"> </td>
              </tr>
              <tr>
                <th scope="row">Population</th>
                <td id="countryPopulation"></td>
              </tr>
              <tr>
                <th scope="row">Border Country</th>
                <td id="countryBorderCountry"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        class=" p-2 px-4 rounded-2 fs-6 fw-bold text-center"
        id="error-data-card"
      >
        Please Select A Country For Details
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
